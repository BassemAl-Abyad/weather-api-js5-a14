<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome css -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- media query css -->
    <link rel="stylesheet" href="./css/media-query.css" />
    <!-- browser icon -->
    <link rel="icon" type="image/x-icon" href="./img/weather.png" />
    <!-- title -->
    <title>Weather by Bassem Al-Abyad</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg py-5">
      <div class="container w-75 my-5 my-md-2">
        <div class="d-flex">
          <img class="px-2" src="./img/weather.png" alt="logo" />
          <div class="d-flex flex-column">
            <a class="text-white fw-bold" href="#">Weather</a>
            <a class="tagline-font" href="#">tagline goes here</a>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item m-1">
              <a class="nav-link text-white px-4 py-1 active custom-nav-link" href="#">Home</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link text-white px-4 py-1 custom-nav-link" href="#">News</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link text-white px-4 py-1 custom-nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link text-white px-4 py-1 custom-nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link text-white px-4 py-1 custom-nav-link" href="#">Contact</a>
            </li>
            </ul>
        </div>
      </div>
    </nav>
    <!-- main content -->
    <div class="bg-banner">
      <div class="container w-75 my-5">
        <div class="search-bar">
          <div class="input-group mx-auto m-5 bg-input rounded-5 p-1">
            <input
              type="text"
              id="userInput"
              class="form-control text-white py-2"
              placeholder="Find your location..."
              aria-label="Find your location"
            />
            <button
              class="btn btn-find rounded-5 px-5"
              type="button"
              id="searchBtn"
            >
              Find
            </button>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-4 g-0" id="current-weather"></div>
            <div
              class="col-md-8 d-flex flex-md-row flex-column g-0"
              id="additional-weather"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="bg-footer-body">
      <div class="container w-75 my-5">
        <div class="row">
          <div class="col-md-9">
            <form action="#" class="subscribe-form">
              <div class="input-group mx-auto m-1 bg-input rounded-5 p-1">
                <input
                  type="text"
                  class="form-control text-white py-2"
                  placeholder="Enter your email to subscribe..."
                  aria-label="Enter your email to subscribe"
                />
                <button
                  class="btn btn-find rounded-5 px-4"
                  type="button"
                  id="searchBtn"
                >
                  Subscribe
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-3">
            <div class="social-icons d-flex justify-content-center">
              <a class="social-icon icon-circle m-1" href="#"
                ><i class="fab fa-facebook-f fa-lg"></i
              ></a>
              <a class="social-icon icon-circle m-1" href="#"
                ><i class="fab fa-twitter fa-lg"></i
              ></a>
              <a class="social-icon icon-circle m-1" href="#"
                ><i class="fab fa-google-plus-g fa-lg"></i
              ></a>
              <a class="social-icon icon-circle m-1" href="#"
                ><i class="fab fa-pinterest-p fa-lg"></i
              ></a>
            </div>
          </div>
        </div>

        <p class="footer-font mt-3">
          Copyright 2025 Bassem Al-Abyad. Designed by Themezy. All rights
          reserved
        </p>
      </div>
    </div>

    <!-- JS FILES -->
    <!-- bootstrap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
  </body>
</html>
